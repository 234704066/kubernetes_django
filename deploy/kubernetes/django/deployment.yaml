apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: django
  labels:
    app: django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-pod
  template:
    metadata:
      labels:
        app: django-pod
    spec:
      containers:
        - name: django-web
          image: gitumarkk/k8_django_minikube:part_2
          ports:
            - containerPort: 8000
